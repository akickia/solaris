<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>Solaris</title>
</head>
<body>
  <header class="header">
    <section class="header__heading">
      <h1>SOLSYSTEMET</h1>
      <h2>SOLARIS</h2>
    </section>
    <section class="header__search">
      <label for="search">SÖK PLANET</label>
      <input type="text" id="search">
    </section>
    <section class="header__results">
      <button class="prev"></button>
      <section class="header__results-box"></section>
      <button class="next"></button>
    </section>
  </header>
  <main class="main">
    <article class="main__planets">
      <figure title="Solen" class="main__sun"><img src="img/the_sun.png" alt="" class="0"></figure>
      <figure title="Merkurius" class="main__mercury"><img src="img/merc.png" alt="" class="1"></figure>
      <figure title="Venus" class="main__venus"><img src="img/venus.png" alt="" class="2"></figure>
      <figure title="Jorden" class="main__earth"><img src="img/earth.png" alt="" class="3"></figure>
      <figure title="Mars" class="main__mars"><img src="img/mars.png" alt="" class="4"></figure>
      <figure title="Jupiter" class="main__jupiter"><img src="img/jupiter.png" alt="" class="5"></figure>
      <figure title="Saturnus" class="main__saturn"><img src="img/saturn.png" alt="" class="6"></figure>
      <figure title="Uranus" class="main__uranus"><img src="img/uranus.png" alt="" class="7"></figure>
      <figure title="Neptunus" class="main__neptun"><img src="img/neptune.png" alt="" class="8"></figure>
    </article>
    <article class="main__container"></article>
  </main>
  <footer>
    <p><em>Skapad av <a href="https://www.akickia.se" target="_blank">akickia</a> feb 2023 </em></p>
    <p><em>Examinationsuppgift kursen <b>JavaScript med ES6+</b> i yrkeshögskoleutbildningen <a href="https://www.folkuniversitetet.se/vara-skolor/yh-utbildningar/alla-yh-utbildningar/it-data/frontendutvecklare-distans/" target="_blank"> Frontendutvecklare hos Folkuniversitetet</a></em></p>
    <br>
    <p><em>Utbildare:</em></p>
    <a href="https://www.zocom.se" target="_blank"><img src="img/Zocom-logo-white 1.png" alt="logo"></a>
  </footer>
  <script src="script/main.js"></script>
</body>
</html>
